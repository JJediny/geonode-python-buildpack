---
language: python

url_to_dependency_map:
  - match: python-(\d+\.\d+\.\d+)
    name: python
    version: $1
  - match: libmemcache
    name: libmemcache
    version: 1.0.18
  - match: libffi
    name: libffi
    version: "3.1"

dependencies:
  - name: libmemcache
    version: 1.0.18
    cf_stacks:
      - cflinuxfs2
    uri: https://pivotal-buildpacks.s3.amazonaws.com/python/binaries/cflinuxfs2/libmemcache.tar.gz
    md5: 6b40600ab7c5bd52b5c6eedd18efb651
  - name: libffi
    version: "3.1"
    cf_stacks:
      - cflinuxfs2
    uri: https://pivotal-buildpacks.s3.amazonaws.com/python/binaries/cflinuxfs2/libffi.tar.gz
    md5: 83028a299b8ac323bda8a56c5c70d4cd
  - name: python
    version: 2.7.9
    cf_stacks:
      - cflinuxfs2
    uri: https://pivotal-buildpacks.s3.amazonaws.com/concourse-binaries/python/python-2.7.9-linux-x64.tgz
    md5: 609c6aafd77020bd47c66db9ea844818
  - name: python
    version: 2.7.10
    cf_stacks:
      - cflinuxfs2
    uri: https://pivotal-buildpacks.s3.amazonaws.com/concourse-binaries/python/python-2.7.10-linux-x64.tgz
    md5: b01359af0173f432fe42fe6d5042d493
  - name: python
    version: 3.5.0
    cf_stacks:
      - cflinuxfs2
    uri: https://pivotal-buildpacks.s3.amazonaws.com/tmp/python-3.5.0-linux-x64.tgz
    md5: 184bda6c8c1f09eb0ce15d0043489d2c
exclude_files:
  - .git/
  - .gitignore
  - .gitmodules
  - cf_spec/
  - log/
  - test/
  - bin/package
  - buildpack-packager/
  - python_buildpack-*v*.zip
